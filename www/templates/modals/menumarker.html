<ion-modal-view>
    <ion-header-bar class="bar-header bar-energized text-center">
        <h1 class="title">{{currentMarker.title}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-item menu-close ng-click="goTomarPedido()" class="item-icon-left">
            <i class="icon ion-ios-list-outline"></i>
            <div>Hacer Pedido</div>
        </ion-item>
        <ion-item menu-close ng-click="goActualizarStock()" class="item-icon-left">
            <i class="icon ion-clipboard"></i>
            <div>Actualizar Stock</div>
        </ion-item>
        <ion-item menu-close ng-click="closeModal()" class="item-icon-left">
            <i class="icon ion-android-arrow-back"></i>
            <div>Volver</div>
        </ion-item>
    </ion-content>
</ion-modal-view>
