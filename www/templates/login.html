<ion-view id="login" view-title="Login">
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">RelemancoShopWeb</h1>
    </ion-header-bar>
    <ion-content>
        <div class="bar bar-header bar-assertive text-center" ng-repeat="error in errors">
            <div class="title">
                {{error}}
            </div>
        </div>
        <form ng-submit="doLogin()">
            <div class="row">
                <div class="col-offset-30 col-50 col-offset-25 rmw-logo">
                    <img src="img/imgWorkman.png" alt=""/>
                </div>
            </div>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Nombre de Usuario" ng-model="user.userName"/>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="ContraseÃ±a" ng-model="user.password"/>
                </label>
            </div>
            <div clas="row">
                <div class="col-offset-25 col-50 col-offset-25" style="margin-top: 5%;">
                    <button class="button button-block button-dark">
                        Login
                    </button>
                </div>
            </div>
            </div>
        </form>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-dark rmw-footer-large"
    ">
    </ion-footer-bar>
</ion-view>
