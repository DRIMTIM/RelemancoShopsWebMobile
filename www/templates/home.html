<ion-view view-title="Home">
    <ion-content class="padding">
        <div class="bar bar-header bar-energized">
            <h1 class="title">Productos mas vendidos</h1>
        </div>
        <div class="col-100">
            <canvas id="pie" class="chart chart-pie"
                    chart-data="chartComercios.data" chart-labels="chartComercios.labels" style="margin-top:10%;">
            </canvas>
        </div>
        <div ng-if="chartComercios.data.length === 0" class="text-center" >
            <div class="bar bar-header bar-assertive">
                <h1 class="title">No dispones de productos</h1>
            </div>
        </div>
    </ion-content>
</ion-view>
